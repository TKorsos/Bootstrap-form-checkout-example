<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Bootstrap Demo</title>
</head>

<body>
  <div class="container-lg pt-5">
    <div class="row">
      <div class="col-12 col-lg-9 mx-lg-auto">
        <div class="row">
          <div class="col-12 col-md-7 col-lg-8 d-flex flex-column gap-3 pb-4">
            <div class="row">
              <div class="col-12">
                <h4>Billing address</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="fname" class="form-label">First name</label>
                <input type="text" id="fname" class="form-control">
              </div>
              <div class="col-12 col-sm-6">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" id="lname" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">
                    (Optional)
                  </span>
                </label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="address" class="form-label">Address
                </label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">
                    (Optional)
                  </span>
                </label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-5">
                <label for="country" class="form-label">Country</label>
                <select name="country" id="country" class="form-select">
                  <option>Choose...</option>
                  <option value="united states">United States</option>
                  <option value="hungary">Hungary</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-select">
                  <option>Choose...</option>
                  <option value="california">California</option>
                  <option value="budapest">Budapest</option>
                </select>
              </div>
              <div class="col-12 col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>
          </div>
          <div class="col-12 col-md-5 col-lg-4 order-first order-md-last">
            <div class="row">
              <div class="col-12">
                <h4 class="d-flex justify-content-between align-items-center">
                  <span class="text-primary">Your cart</span>
                  <span class="badge bg-primary rounded-pill">3</span>
                </h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12 pt-4">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6 class="my-0">Product name</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-secondary">$12</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6 class="my-0">Second product</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-secondary">$8</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6 class="my-0">Third item</h6>
                      <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-secondary">$5</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between text-success">
                    <div>
                      <h6 class="my-0">Promo code</h6>
                      <small>EXAMPLECODE</small>
                    </div>
                    <span>-$5</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <div>
                      <h6 class="my-0">Total (USD)</h6>
                    </div>
                    <span class="fw-bold">$20</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12 py-3">
                <div class="card p-2">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <button type="button" class="btn btn-secondary">Redeem</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-7 col-lg-8 border-top border-bottom py-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="shipping">
              <label for="shipping" class="form-check-label">
                Shipping address is the same as my billing address
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save">
              <label for="save" class="form-check-label">
                Save this information for next time
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-7 col-lg-8 py-4">
            <div class="row">
              <div class="col-12">
                <h4>Payment</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="card" id="credit">
                  <label for="credit">Credit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="card" id="debit">
                  <label for="debit">Debit card</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="card" id="paypal">
                  <label for="paypal">PayPal</label>
                </div>
              </div>
            </div>
            <div class="row py-4">
              <div class="col-12 col-md-6">
                <label for="noc" class="form-label">Name on card</label>
                <input type="text" id="noc" class="form-control">
                <small>Full name as displayed on card</small>
              </div>
              <div class="col-12 col-md-6">
                <label for="ccn" class="form-label">Credit card number</label>
                <input type="text" id="ccn" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="row">
                  <div class="col-12 col-md-6">
                    <label for="exp" class="form-label">Expiration</label>
                    <input type="text" id="exp" class="form-control">
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-7 col-lg-8 border-top py-4">
            <button type="button" class="btn btn-primary w-100">Continue to checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
    integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
